<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Product</title>
</head>
<body>
<div align="center">

    <h1>Create New Product</h1>
    <br />
    <form action="#" th:action="@{/save}" th:object="${product}"
          method="post">
      <p>
        <label for="name">Product Name: </label> <br>
        <input type="text" id="name" th:field="*{name}">
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red;">No errors</div>
      </p>

        <p>
        <label for="brand">Product Brand: </label> <br>
        <input type="text" id="brand" th:field="*{brand}">
        <div th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}" style="color:red;">No errors</div>
        </p>

        <p>
        <label for="madein">Maiden In: </label> <br>
        <select name="madein" id="madein">
            <option value="" selected disabled hidden>Choose here</option>
            <option value="Macedonia">Macedonia</option>
            <option value="Bulgaria">Bulgaria</option>
            <option value="Greece">Greece</option>
            <option value="Turkey">Turkey</option>
        </select> <br>
        <div th:if="${#fields.hasErrors('madein')}" th:errors="*{madein}"  style="color:red;">No errors</div>
        </p>
        <p>
        <label for="price">Product Price: </label> <br>
        <input type="text" id="price"  th:field="*{price}">
        <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" style="color:red;">No errors</div>
        </p>
        <p>
            <label for="expiredDate">Expired date: </label> <br>
            <input type="date" id="expiredDate"  th:field="*{expiredDate}">
        <div th:if="${#fields.hasErrors('expiredDate')}" th:errors="*{expiredDate}" style="color:red;">No errors</div>
        </p>
        <p>
            <label for="description">Description: </label> <br>
            <textarea id="description" name="description" rows="4" cols="30"> Describe product.</textarea>
        <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}"  style="color:red;">No errors</div>
        </p>

        <div>
        <button type="submit" style="background-color:azure;color:#200eac;border-radius:5px">Save Product</button>
        </div>

    </form>
    <br>
    <div>
        <form th:action="@{/logout}" method="post">
            <input type="submit" onclick="return confirm('Are you sure logging out?')" value="Logout"/>
        </form>
    </div>
</div>
</body>
</html>
